<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#vien{
			width: 100%; 
			height: 150px; 
			background-color: white; 
			border:1px;
			border-radius: 1px; 
			
		}
		table{
			border: 1px;
			width: 100%;
			height: 150px;
			}
			.down{
				font-weight: bold;
			}
			.down:hover{
				color: #2E9AFE;
				text-decoration: underline;
			}

	</style>
</head>
<body>
	<div id="vien">
		<table>
			<tr >
				<td class="up"><img src="img/ico_check.gif"> Quy định sử dụng</td>
				<td class="up"><img src="img/ico_check.gif"> Hưỡng dẫn thanh toán</td>
				<td class="up"><img src="img/ico_check.gif"> Download bảng giá</td>
				<td>Sales 1:</td>
			</tr>
			<tr>
				<td colspan="3"></td>
				<td><img src="img/online.gif"></td>
			</tr>
			<tr >
				<td class="down"><img src="img/img_kinhdoanh.gif"> Liên hệ kinh doanh</td>
				<td class="down"><img src="img/img_kinhdoanh.gif"> Hỗ trợ kỹ thuật</td>
				<td class="down"><img src="img/img_kinhdoanh.gif"> Góp ý công ty</td>
				<td>Sales 2:</td>
			</tr>
			<tr>
				<td colspan="3"></td>
				<td class="col"><img src="img/offline.gif"></td>
			</tr>
		</table>
	</div>
</body>
</html>
