<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bài 2</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="main">
				<span class="left">Họ và tên</span>
				<div class="ipt">
				<input type="text" name="" placeholder ="Nhập họ tên..." class="namer  ip">
				</div>
				<div class="error">
					<span class="Cname red"></span>
				</div>
			</div>
			<div class="main">
				<span class="left">Giới tính</span>
				<div class="ipt ss">
					<input type="radio" name="gioitinh" class="sex ip" ><span>Nam</span>
					<input type="radio" name="gioitinh" class="sex ip" ><span>Nữ</span>
				</div>
			</div>
			<div class="main">
				<span class="left">Email</span>
				<div class="ipt">
					<input type="text" name="" placeholder ="Nhập email..." class="email ip">
				</div>
				<div class="error">
					<span class="Cemail red"></span>
				</div>
			</div>
			<div class="main">
				<span class="left">Số điện thoại</span>
				<div class="ipt">
					<input type="text" name="" placeholder ="Nhập số điện thoại" class="phone ip">
				</div>
				<div class="error">
					<span class="Cphone red"></span>
				</div>
			</div>
			<div class="main">
				<span class="left">Mật khẩu</span>
				<div class="ipt">
					<input type="text" name="" class="pass ip">
				</div>
				<div class="error">
					<span class="Cpass red"></span>
				</div>
			</div>
			<div class="main">
				<span class="left">Xác nhận mật khẩu</span>
				<div class="ipt">
					<input type="text" name="" class="checkpass ip">
				</div>
				<div class="error">
					<span class="Ccheck red"></span>
				</div>
			</div>
		</div>
		<div class="footer">
			<input class="app" type="button" name="" value="Đăng ký">
			<input class="app" type="button" name="" value="Xóa trắng">
		</div>
	</div>
	<script type="text/javascript" src="cs2.js"></script>
</body>
</html>
